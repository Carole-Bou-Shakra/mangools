
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            gap: 20px
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fdf4e5; /* Background color */
        }

        .main {
            text-align: center;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.9;
        }

        .shape1 {
            background: #ff6f61;
            width: 150px;
            height: 150px;
            top: 20%;
            right: 10%;
        }

        .shape2 {
            background: #ffa65c;
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 15%;
        }

        .shape3 {
            background: #ffeb84;
            width: 50px;
            height: 50px;
            top: 50%;
            right: 80%;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

       
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            background-color: #f5f5f5;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .icon-container i {
            font-size: 20px;
            color: #333;
        }

        .bottom-links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .bottom-links span {
            font-size: 21px;
            align-items: center;
        }

        .bottom-links img {
            width: 28px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    
    <div class="main">
        <div >
            <h1> Mangools</h1>
           
            <h1>Good to see you again</h1>

        </div>

    
        <div class="form-container">
            <form>
                <label for="email">Your email</label>
                <input id="email" type="text" placeholder="e.g. alon@tesla.com">

                <label for="password">Your password</label>
                <input id="password" type="password" placeholder="e.g. ilovemangoolsT23">

                <button type="submit">Sign in</button>
            </form>

            <!-- Links -->
            <div class="links">
                <a href="#">Don't have an account?</a>
                <a href="#">Forgot password?</a>
            </div>
        </div>

        <!-- Bottom icons -->
        <div class="bottom-links">
            <span>
                <img src="kwfinder.png" alt="KWFinder"> KWFinder
            </span>
            <span>
                <img src="serpchecker.png" alt="SERPChecker"> SERPChecker
            </span>
            <span>
                <img src="serpwatcher.png" alt="SERPWatcher"> SERPWatcher
            </span>
            <span>
                <img src="linkminer.png" alt="LinkMiner"> LinkMiner
            </span>
            <span>
                <img src="siteprofiler.png" alt="SiteProfiler"> SiteProfiler
            </span>
        </div>

</body>
</html>
